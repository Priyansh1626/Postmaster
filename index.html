<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="sass/main.css">
    <title>PostMaster</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">The PostMaster</a>
        </div>
    </nav>
    <div class="container p-0 my-3 full-form">

        <h1 class="container-fluid heading pb-2 pt-2 mb-0 text-center">Welcome to PostMaster</h1>

        <!-- URL box -->
        <div class="container main-form p-3">
            <div class="form-group row">
                <label for="url" class="col-sm-2 col-form-label">URL</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="url" placeholder="Enter URL here">
                </div>
            </div>

            <!-- Request type box -->
            <fieldset class="form-group my-3">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="requestType" id="get" value="GET"
                                checked>
                            <label class="form-check-label" for="get">
                                GET
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                            <label class="form-check-label" for="post">
                                POST
                            </label>
                        </div>

                    </div>
                </div>
            </fieldset>

            <!-- Content type box -->
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json"
                                checked>
                            <label class="form-check-label" for="json">
                                JSON
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contentType" id="paramsRadio"
                                value="params">
                            <label class="form-check-label" for="params">
                                Custom Parameters
                            </label>
                        </div>

                    </div>
                </div>
            </fieldset>

            <!-- Parameters box - This will hide on clicking json option in content type  -->
            <div id="parametersBox" class="my-3">
                <div class="form-row row">
                    <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="parameterValue1"
                            placeholder="Enter Parameter 1 Value">
                    </div>
                    <button id="addParam" class="btn btn-primary col-md-1"
                        style="width: 3rem; margin-left: 1rem;"><b>+</b></button>
                </div>
                <div id="params" class="my-3"></div>
            </div>

            <!-- Json Request box - This will hide on clicking parameters option in content type -->
            <div class="my-3" id="requestJsonBox">
                <div class="form-group row">
                    <label for="requestJsonText" class="col-sm-2 col-form-label">Enter Request Json</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="requestJsonText" rows="3"
                            placeholder="Enter valid json here"></textarea>
                    </div>
                </div>
            </div>

            <!-- Submit button which will trigger fetch api -->
            <div class="form-group row my-3">
                <div class="col-sm-10">
                    <button id="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>

            <div class="my-3" id="responseBox">
                <div class="form-group row">
                    <label for="responseText" class="col-sm-2 col-form-label">Response</label>
                    <div class="col-sm-10">
                        <textarea class="form-control text-center" id="responseText" rows="7"
                            placeholder="Your response will appear here"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>

</html>
